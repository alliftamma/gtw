<style>
body, html {
  margin:0; padding:0; height:100%;
  font-family:Arial,sans-serif;
  overflow:hidden;
  background:transparent;
}

/* Background utama */
#bgVideo, #bgImage {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  object-fit:cover;
  transition:opacity 2s ease;
  z-index:-1;
  opacity:0;
  will-change: opacity, transform;
}
#bgVideo { display:block; }
#bgImage { display:none; z-index:-2; }

/* Background login khusus */
#loginBg {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  object-fit:cover;
  z-index:-3;
  filter:brightness(0.7); /* lebih ringan daripada blur */
}

/* Menu titik tiga */
.menu { position: fixed; top:15px; right:20px; z-index:6000; opacity:0; transition:opacity 1s ease; }
.menu-btn { font-size:30px; cursor:pointer; color:white; user-select:none; position:relative; overflow:hidden; transition: transform 0.3s ease, color 0.3s ease; }
.menu-btn:hover { transform: scale(1.3) rotate(90deg); color:#ff9800; }
.menu-btn:active::after { content:''; position:absolute; left:50%; top:50%; width:0; height:0; background: rgba(255,255,255,0.3); border-radius:50%; transform:translate(-50%,-50%); animation:ripple 0.6s ease-out; }
@keyframes ripple {0%{width:0;height:0;opacity:1;}100%{width:120px;height:120px;opacity:0;}}
.menu-content { display:none; position:absolute; right:0; margin-top:10px; background:rgba(0,0,0,0.8); border-radius:10px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.4); transition: all 0.3s ease; }
.menu-content button { background:transparent; border:none; color:white; padding:10px 20px; width:100%; text-align:left; cursor:pointer; font-size:15px; }
.menu-content button:hover { background:rgba(255,255,255,0.1); }
.menu.show .menu-content { display:block; }

/* Login page */
#loginPage { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.7); padding:30px; border-radius:15px; text-align:center; color:#fff; width:300px; z-index:5000; }
#loginPage input { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; font-size:16px; }
#loginPage button { width:100%; padding:10px; background:#ff9800; color:#fff; font-weight:bold; border:none; cursor:pointer; }
#loginPage button:hover { background:#e68900; }
#loginNotif { margin-top:10px; font-weight:bold; }

/* Main Web */
#mainWeb { display:none; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; position:relative; }

/* Container form */
.container {
  background: rgba(0,0,0,0.7);
  padding:30px;
  border-radius:15px;
  color:#fff;
  box-shadow:0 4px 10px rgba(0,0,0,0.4); /* lebih ringan */
  text-align:center;
  width:300px;
  opacity:0;
  transform: scale(0.7);
  transition: opacity 1s ease, transform 1s ease;
  will-change: opacity, transform;
}
.container.show { opacity:1; transform: scale(1); }
.container input,
.container select {
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
  outline:none;
  transition: 0.3s ease;
}
.container input:focus,
.container select:focus { box-shadow:0 0 10px #00eaff; }
.container button {
  width:100%;
  padding:12px;
  background:#ff9800;
  color:#fff;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}
.container button:hover { background:#e68900; }

/* Loader & Progress */
.loader { width:60px; height:60px; border-radius:50%; border:6px solid rgba(255,255,255,0.2); border-top:6px solid #00eaff; border-right:6px solid #ff00ff; border-bottom:6px solid #ff9800; animation: spin 1.2s linear infinite, glow 1.5s ease-in-out infinite alternate; margin:0 auto 15px auto; }
@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
@keyframes glow {0%{box-shadow:0 0 5px #00eaff;}100%{box-shadow:0 0 15px #ff9800;}}

/* Notifikasi */
.notif { position: fixed; top: 50%; left:50%; transform: translate(-50%, -50%) scale(0.8); background: rgba(0,0,0,0.85); color:#fff; padding:55px 10px; border-radius:15px; font-size:1.1rem; font-weight:bold; text-align:center; opacity:0; pointer-events:none; transition: all 1s ease; box-shadow:0 10px 20px rgba(0,0,0,0.4); z-index:2000; will-change: opacity, transform; }
.notif.show { opacity:1; transform:translate(-50%, -50%) scale(1); pointer-events:auto; animation: pop 0.5s ease; }
@keyframes pop {0% { transform: translate(-50%, -50%) scale(0.5); opacity:0; }60%{ transform: translate(-50%, -50%) scale(1.1); opacity:1; }100%{ transform: translate(-50%, -50%) scale(1); }}

/* Preloader */
#preloader { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; flex-direction:column; z-index:3000; color:#fff; transition: opacity 0.8s ease, visibility 0.8s; }
#preloader.hide { opacity:0; visibility:hidden; }
</style>
</head>

const formContainer=document.getElementById("formContainer");
const menu=document.getElementById("menu");
